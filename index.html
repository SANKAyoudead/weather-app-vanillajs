    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div id="searchContainer">
        <input id="searchInput" class="searchControl" type="text" placeholder="City, Name or ZipCode"/>
        <button id="searchBtn" class="searchControl">Search</button>
    </div>
    <div id="weatherContrainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg" src="" alt=""></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
